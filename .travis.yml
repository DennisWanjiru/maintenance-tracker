language: python
python:
  - 3.6

install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - psql -c "CREATE DATABASE testdb;" -U postgres
  - python migrations.py

env:
  global:
    - DB_NAME=testdb
    - DB_USER=postgres

script:
  - nosetests --with-coverage  --cover-package=app && coverage report

after_success:
  - coveralls