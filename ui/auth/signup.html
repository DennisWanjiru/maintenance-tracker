<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Signup | Maintenace Tracker</title>
</head>

<body>
  <div class="container container--auth">
    <div class="card card--auth">
      <div class="card__header">
        <span class="brand">Maintenance Tracker</span class="brand">
      </div>
      <div class="card__content">
        <form action="#">
          <div class="input-wrapper">
            <svg class="icon">
              <use xlink:href="../assests/icons/sprite.svg#"></use>
            </svg>
            <input class="input-field" type="text" placeholder="Enter your name">
          </div>
          <div class="input-wrapper">
            <svg class="icon">
              <use xlink:href="../assests/icons/sprite.svg#"></use>
            </svg>
            <input class="input-field" type="text" placeholder="Enter your email address">
          </div>
          <div class="input-wrapper">
            <svg class="icon">
              <use xlink:href="../assests/icons/sprite.svg#"></use>
            </svg>
            <input class="input-field" type="text" placeholder="Enter password">
          </div>
          <div class="input-wrapper">
            <svg class="icon">
              <use xlink:href="../assests/icons/sprite.svg#"></use>
            </svg>
            <input class="input-field" type="text" placeholder="Confirm password">
          </div>

          <button class="btn btn--block" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
